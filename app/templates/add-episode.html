{% extends 'main_template.html' %}


{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-show.css') }}">
    <div class="form-container">
        <form method="post" autocomplete="off" enctype=multipart/form-data>
            <div class="form-group">
                <h1>Episode Details</h1>
            </div>
            <div class="form-group">
                <label for="show-id">Show</label>
                <div class="dropdown-searchable-add">
                    <select name="show-id" id="dropdown-add" style="display: none;" size="5" required>
                        {% for id, name in autofill_data.items() %}
                        <option value="{{id}}">{{name}}</option>
                        {% endfor %}
                        <option value="none" disabled></option>


                    </select>
                    <input type="text" id="search-add" placeholder="Search..." autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" autocomplete="off" placeholder="Enter episode title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" autocomplete="off" placeholder="Enter episode description" required></textarea>
            </div>
            <!--
            <div class="grid">
            -->
            <div class="form-group">
                <label for="video">Video</label>
                <input type="file" name="video" value="Browse" required>
            </div>
            <!--
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date">
                </div>
                
            </div>
            -->
            <div class="form-group">
                <button type="submit">Save</button>
            </div>

        </form>
    </div>
{% endblock %}
