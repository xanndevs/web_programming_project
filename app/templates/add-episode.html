<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-episode.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>{% block title %}
        {{title}}
        {% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Episode Details</h1>
        <form method="post" autocomplete="off" enctype=multipart/form-data>
            <div class="form-group">
                <label for="show-id">Show</label>
                <div class="dropdown-searchable">
                    <select name="show-id" id="dropdown" size="5">
                        {% for id, name in autofill_data.items() %}
                        <option value="{{id}}">{{name}}</option>
                        {% endfor %}

                    </select>
                    <input type="text" id="search" placeholder="Search..." autocomplete="false">
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Enter episode title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" placeholder="Enter episode description"></textarea>
            </div>
            <!--
            <div class="grid">
            -->
            <div class="form-group">
                <label for="show-thumbnail">Video</label>
                <input type="file" name="video" value="Browse">
            </div>
            <!--
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date">
                </div>
                
            </div>
            -->
            <div class="form-group">
                <button type="submit">Save</button>
            </div>

        </form>
        <script src="{{ url_for('static', filename='js/add-episode-searchabledropdown.js') }}"></script>
    </div>
</body>

</html>
