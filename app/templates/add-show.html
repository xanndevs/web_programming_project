<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-show.css') }}">

    <title>{% block title %}
        {{title}}
        {% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Show Details</h1>
        <form method="post" enctype=multipart/form-data>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Enter show title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" placeholder="Enter show description"></textarea>
            </div>
            <!--
            <div class="grid">
            -->
            <div class="form-group">
                <label for="show-thumbnail">Show Thumbnail</label>
                <input type="file" name="thumbnail" value="Browse">
            </div>
            <!--
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date">
                </div>
                
            </div>
            -->
            <div class="form-group">
                <button type="submit">Save</button>
            </div>

        </form>
    </div>
</body>

</html>
