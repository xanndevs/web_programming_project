<link rel="stylesheet" href="{{ url_for('static', filename='css/add-show.css') }}">
<div class="form-container">
    
    <form method="post" autocomplete="off" enctype=multipart/form-data>
        <div class="form-group">
            <h1>Show Details</h1>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" autocomplete="off" placeholder="Enter show title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" autocomplete="off" placeholder="Enter show description" required></textarea>
        </div>
        <!--
        <div class="grid">
        -->
        <div class="form-group">
            <label for="show-thumbnail">Show Thumbnail</label>
            <input type="file" name="thumbnail" autocomplete="off" value="Browse" required>
        </div>
        <!--
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date">
            </div>
            
        </div>
        -->
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
        <p>{{page_info}}</p>
    </form>
</div>
