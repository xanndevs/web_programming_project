{% for episode in episode_data %}
        <div class="episode-container" data-episode-id="{{ episode.id }}">
            <p>{{ episode.title }}</p>
        </div>
{% endfor %}

{% for show in show_data %}
        <div class="show-container" data-show-id="{{ show.id }}">
            <div class="triangle"></div>
            <p>{{ show.title }}</p>
        </div>
{% endfor %}
