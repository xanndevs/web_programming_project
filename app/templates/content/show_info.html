{% extends 'main_template.html' %}


{% block content %}
<div class="show_container">
    <div class="show-title">
        <a href="{{ url_for('delete_show', show_id=show_data.id) }}">
            <button>
                Delete
            </button>
        </a>
        <p>
            {{ show_data.title }}
        </p>
    </div>
    <div class="show-thumbnail">
        <img src="{{ url_for('uploaded_file', filename=show_data.show_thumbnail) }}" alt="Show Thumbnail">
    </div>
    <div class="show-description">
        <p>
            {{ show_data.description }}
        </p>
    </div>
</div>
{% endblock %}
